<h2 mat-dialog-title>{{description}}</h2>


<mat-dialog-content [formGroup]="form">

    <mat-form-field>

        <input matInput
                placeholder="Compane Code"
               formControlName="companyCode">

    </mat-form-field>

    <mat-form-field>

        <input matInput
                placeholder="Date"
               formControlName="date">

    </mat-form-field>
   

    <mat-form-field>

        <input matInput
                placeholder="Price"
               formControlName="price">

    </mat-form-field>
    <mat-form-field>

        <input matInput
                placeholder="Time"
               formControlName="time">

    </mat-form-field>
    <mat-form-field>

        <input matInput
                placeholder="Timestamp"
               formControlName="timestamp">

    </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>

    <button class="mat-raised-button"
            (click)="close()">
        Close
    </button>

    <button class="mat-raised-button mat-primary"
            (click)="save()">
        Save
    </button>

</mat-dialog-actions>
