<h2 mat-dialog-title>{{description}}</h2>


<mat-dialog-content [formGroup]="form">

    <mat-form-field>

        <input matInput
                placeholder="CEO"
               formControlName="ceo">

    </mat-form-field>

    <mat-form-field>

        <input matInput
                placeholder="CODE"
               formControlName="code">

    </mat-form-field>
   

    <mat-form-field>

        <input matInput
                placeholder="CompanyURL"
               formControlName="companyUrl">

    </mat-form-field>
    <mat-form-field>

        <input matInput
                placeholder="Enlisted"
               formControlName="enlisted">

    </mat-form-field>
    <mat-form-field>

        <input matInput
                placeholder="Name"
               formControlName="name">

    </mat-form-field>
    <mat-form-field>

        <input matInput
                placeholder="Turnover"
               formControlName="turnover">

    </mat-form-field>



</mat-dialog-content>

<mat-dialog-actions>

    <button class="mat-raised-button"
            (click)="close()">
        Close
    </button>

    <button class="mat-raised-button mat-primary"
            (click)="save()">
        Save
    </button>

</mat-dialog-actions>
