<app-header></app-header>
<mat-card>
    <div>
    <div style="float: left; width: 200px;">
        <button mat-raised-button style="height: 54px;" (click)=openDialog()>ADD COMPANY
            <mat-icon>add_box</mat-icon>
        </button>
    </div>
    <div style="float: left; width: 200px;">
        <button mat-raised-button style="height: 54px;width: 156px" (click)=openDialog1()>ADD STOCK
            <mat-icon>timeline</mat-icon>
        </button>
    </div>
    <div style="float: left; width: 200px;">
        <button mat-raised-button style="height: 54px;" (click)="open_list()">LIST ALL COMPANY
            <mat-icon>toc</mat-icon>
        </button>
    </div>
    <div style="float: right; width: 300px;">
        <mat-form-field appearance="outline">
            <mat-label>Company Code</mat-label>
            <input matInput placeholder="code">
            <button mat-raised-button matSuffix (click)="open_detail()"><mat-icon matSuffix>search</mat-icon></button>
            <!-- <mat-hint>Hint</mat-hint> -->
        </mat-form-field>
    </div>
</div>
</mat-card>
<div *ngIf="list; else StockDetail"><mat-card><h1>List Of Stocks</h1>
</mat-card></div>
<ng-template #StockDetail>
<mat-card style="margin-left: 50px; margin-right: 50px;">
    <h1>COMPANY CODE</h1>
    <h1>COMPANY NAME</h1>
</mat-card>
<mat-card style="margin-left: 50px; margin-right: 50px;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="stockprice">
          <th mat-header-cell *matHeaderCellDef> Stockprice </th>
          <td mat-cell *matCellDef="let element"> {{element.stockprice}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef> Time </th>
          <td mat-cell *matCellDef="let element"> {{element.time}} </td>
        </ng-container>      
       
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</mat-card>
<mat-card style="margin-left: 50px; margin-right: 50px;">
    <h2>MAX</h2>
    <h2>MIN</h2>
    <h2>AVG</h2>
</mat-card>
</ng-template>
